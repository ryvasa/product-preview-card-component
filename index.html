<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="card">
      <div class="card-body">
        <div class="card-left">
          <img
            src="img/fernando-andrade-potCPE_Cw8A-unsplash.jpg"
            alt=""
            class="image"
          />
        </div>
        <div class="card-right">
          <div class="product-type">PERFUME</div>
          <div class="product-title">Gabrielle Essence Eau De Parfum</div>
          <div class="product-desc">
            A floral, solar and voluptuous interpretation composed by Oliver
            Polge, Perfumer-Creator for the House of CHANEL
          </div>
          <div class="product-price">
            <div class="price-left">$149.99</div>
            <div class="price-right">$169.99</div>
          </div>
          <div class="button">
            <button class="add-button">
              <i class="bi bi-cart3"></i>
              <span>Add to Cart</span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
